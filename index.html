<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>सरकार द्वारा निःशुल्क रिचार्ज</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container">
    <img src="assets/emblem.svg" alt="Emblem" class="emblem">
    <h1>सरकार द्वारा निःशुल्क मोबाइल रिचार्ज योजना</h1>

    <label for="sim">सिम ऑपरेटर चुनें:</label>
    <select id="sim">
      <option value="" disabled selected>सिम चुनें</option>
      <option value="Jio">Jio</option>
      <option value="Airtel">Airtel</option>
      <option value="Vi">Vi</option>
      <option value="BSNL">BSNL</option>
    </select>

    <button id="selectPlan">प्लान चुनें</button>

    <div id="planModal" class="modal hidden">
      <div class="modal-content">
        <span class="close" id="closePlan">&times;</span>
        <h2>प्लान चुनें</h2>
        <div id="plansList"></div>
      </div>
    </div>

    <input type="text" id="mobile" placeholder="मोबाइल नंबर दर्ज करें" maxlength="10" />
    <button id="submitBtn">सबमिट करें</button>

    <p id="statusMsg"></p>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
