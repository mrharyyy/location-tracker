<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bharat Recharge Portal</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="assets/emblem.svg" alt="India Emblem" class="emblem" />
      <h1>भारत सरकार रिचार्ज सेवा</h1>
      <p>Official Recharge Portal | Location Based Plans</p>
    </div>

    <div class="form-section">
      <input type="tel" id="mobile" placeholder="Enter your mobile number" />
      <button onclick="showPlans()">View Plans</button>
    </div>

    <div id="plans" class="plans-container"></div>
  </div>

  <script src="js/location.js"></script>
  <script src="js/plans.js"></script>
</body>
</html>
