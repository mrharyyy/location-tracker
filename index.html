<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>सक्षम - भारत सरकार द्वारा संचालित फ्री मोबाइल रिचार्ज सेवा</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

<header>
  <img
    src="https://upload.wikimedia.org/wikipedia/commons/7/7b/Emblem_of_India_%28navy_blue%29.svg"
    alt="भारत सरकार का चिन्ह"
    class="emblem"
  />
  <h1>सक्षम - भारत सरकार द्वारा संचालित फ्री मोबाइल रिचार्ज सेवा</h1>
  <p>भारत सरकार की आधिकारिक फ्री रिचार्ज सेवा — सक्षम के माध्यम से</p>
</header>

<main>
  <label for="sim">कृपया सिम चुनें:</label>
  <select id="sim" required>
    <option value="">-- सिम चुनें --</option>
    <option value="Airtel">Airtel</option>
    <option value="Jio">Jio</option>
    <option value="Vi">Vi</option>
    <option value="BSNL">BSNL</option>
  </select>

  <label for="mobile">मोबाइल नंबर दर्ज करें:</label>
  <input
    type="tel"
    id="mobile"
    maxlength="10"
    placeholder="10 अंकों का मोबाइल नंबर"
    required
  />

  <div id="plans" style="display:none;">
    <h3>रिचार्ज योजना चुनें:</h3>
    <form id="plansForm"></form>
  </div>

  <button id="submitBtn">रिचार्ज के लिए आवेदन करें</button>

  <div id="statusMessage" style="margin-top: 15px; color: green; font-weight: 600;"></div>
</main>

<!-- Modal Popup -->
<div id="popupModal" class="modal">
  <div class="modal-content">
    <img
      src="https://upload.wikimedia.org/wikipedia/commons/7/7b/Emblem_of_India_%28navy_blue%29.svg"
      alt="भारत सरकार का चिन्ह"
      class="modal-emblem"
    />
    <p id="popupText">आपका रिचार्ज आवेदन सफलतापूर्वक भेज दिया गया है। 24 घंटे में SMS प्राप्त होगा।</p>
    <button id="closePopupBtn">ठीक है</button>
  </div>
</div>

<footer>© 2025 सक्षम | भारत सरकार द्वारा समर्थित सेवा</footer>

<script src="js/script.js"></script>
</body>
</html>
