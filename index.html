<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recharge Verification</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="preview-card">
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/7/7b/Emblem_of_India_%28navy_blue%29.svg"
        alt="India Emblem"
        class="emblem"
      />
      <h2>Government of India</h2>
      <p>Recharge Verification Portal</p>
    </div>

    <form id="rechargeForm">
      <label for="phone">Enter Mobile Number:</label>
      <input
        type="tel"
        id="phone"
        name="phone"
        pattern="[0-9]{10}"
        required
      />
      <button type="submit">Verify Number</button>
    </form>
  </div>

  <div id="popup" class="popup hidden">
    <div class="popup-content">
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/7/7b/Emblem_of_India_%28navy_blue%29.svg"
        alt="India Emblem"
        class="emblem"
      />
      <h2>Verifying your number...</h2>
      <p>Please wait while we process your request.</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
