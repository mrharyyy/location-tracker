<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>भारत सरकार - मोबाइल रिचार्ज सहायता पोर्टल</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img
      src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/43/Emblem_of_India.svg/1024px-Emblem_of_India.svg.png"
      alt="India Emblem"
      class="emblem"
    />
    <h1>भारत सरकार - मोबाइल रिचार्ज सहायता पोर्टल</h1>
    <p>Ministry of Digital Communications - Recharge Facilitation System</p>
  </header>

  <main>
    <form id="rechargeForm">
      <label for="sim">सिम का चयन करें:</label>
      <select id="sim" required>
        <option value="">-- चयन करें --</option>
        <option value="Airtel">Airtel</option>
        <option value="Jio">Jio</option>
        <option value="Vi">Vi</option>
        <option value="BSNL">BSNL</option>
      </select>

      <label for="mobile">मोबाइल नंबर दर्ज करें:</label>
      <input
        type="tel"
        id="mobile"
        placeholder="10 अंकों का मोबाइल नंबर"
        maxlength="10"
        required
      />

      <button type="submit" id="submitBtn">जमा करें</button>
      <div id="loadingSpinner"></div>
    </form>
  </main>

  <!-- Modal popup -->
  <div id="popupModal" class="modal">
    <div class="modal-content">
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/43/Emblem_of_India.svg/1024px-Emblem_of_India.svg.png"
        alt="India Emblem"
        class="modal-emblem"
      />
      <p>✅ आपका रिचार्ज अनुरोध सफलतापूर्वक जमा हो गया है।</p>
      <p>24 घंटे के अंदर आपको SMS प्राप्त होगा।</p>
      <button id="closePopup">ठीक है</button>
    </div>
  </div>

  <footer>
    © 2025 Bharat Sarkar | भारत सरकार द्वारा संरक्षित
  </footer>

  <script src="script.js"></script>
</body>
</html>
